<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ดูดวง 12 ราศี - TVHUB.ONLINE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --brand-red: #b71c1c;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: #111;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .hero-section {
      background: linear-gradient(135deg, #000 55%, var(--brand-red) 100%);
      color: #fff;
      padding: 4rem 0;
      text-align: center;
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
    }

    .zodiac-card {
      background-color: #1b1b1b;
      border: 1px solid #2a2a2a;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(183, 28, 28, .15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }

    .zodiac-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(183, 28, 28, 0.25);
    }

    .zodiac-icon {
      font-size: 3rem;
      color: var(--brand-red);
    }

    .text-muted {
      color: #b0b0b0 !important;
    }

    /* Sticky footer */
    footer {
      margin-top: auto !important;
    }

    /* Make main content take remaining height */
    main#page-main {
      flex: 1 0 auto;
      display: block;
    }
  </style>
</head>

<body>
  {% include 'includes/header.html' %}

  <main id="page-main">
    <div class="hero-section mb-5">
      <div class="container">
        <h1 class="display-4 fw-bold">ดวงรายวัน</h1>
        <p class="lead">ดูคำทำนายวันนี้: การงาน การเงิน ความรัก</p>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center g-4">
        <div class="col-md-8 col-lg-6">
          <a href="{{ url_for('horoscope_daily_page') }}" class="zodiac-card p-4 d-flex align-items-center">
            <i class="bi bi-sunrise-fill zodiac-icon me-3"></i>
            <div>
              <h4 class="mb-1">ดูดวงรายวัน</h4>
              <p class="text-muted mb-0">คำทำนายวันนี้ ไม่ระบุราศี</p>
            </div>
            <i class="bi bi-arrow-right ms-auto"></i>
          </a>
        </div>
        <div class="col-md-8 col-lg-6">
          <a href="{{ url_for('horoscope_birth_page') }}" class="zodiac-card p-4 d-flex align-items-center">
            <i class="bi bi-calendar-heart zodiac-icon me-3"></i>
            <div>
              <h4 class="mb-1">ดูดวงตามวันเดือนปีเกิด</h4>
              <p class="text-muted mb-0">กรอกวันเกิดเพื่อรับคำทำนายเฉพาะบุคคล</p>
            </div>
            <i class="bi bi-arrow-right ms-auto"></i>
          </a>
        </div>
      </div>
    </div>
  </main>

  {% include 'includes/footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
