{% extends 'admin/base_admin.html' %}
{% block content %}
<h3 class="mb-3">{{ 'แก้ไข' if item else 'เพิ่ม' }} รีวิว</h3>
<form method="post">
    <div class="row g-3">
        <div class="col-md-8">
            <label class="form-label">ชื่อเรื่อง</label>
            <input class="form-control" name="title" value="{{ item.title if item }}" required />
        </div>
        <div class="col-md-4">
            <label class="form-label">Slug</label>
            <input class="form-control" name="slug" value="{{ item.slug if item }}" {% if item %}readonly{% endif %}
                required />
        </div>
        <div class="col-12">
            <label class="form-label">เรื่องย่อ</label>
            <textarea class="form-control" name="excerpt" rows="3" required>{{ item.excerpt if item }}</textarea>
        </div>
        <div class="col-md-6">
            <label class="form-label">ภาพปก (URL)</label>
            <input class="form-control" name="cover_image" value="{{ item.cover_image if item }}" />
        </div>
        <div class="col-md-3">
            <label class="form-label">คะแนน (0-10)</label>
            <input class="form-control" type="number" step="0.1" min="0" max="10" name="rating"
                value="{{ item.rating if item else 0 }}" />
        </div>
        <div class="col-md-3">
            <label class="form-label">วันที่เผยแพร่ (YYYY-MM-DD)</label>
            <input class="form-control" name="published_at" value="{{ item.published_at if item }}" required />
        </div>
        <div class="col-12">
            <label class="form-label">แท็ก (คั่นด้วย ,)</label>
            <input class="form-control" name="tags" value="{{ item.tags if item }}" />
        </div>
        <div class="col-12">
            <label class="form-label">บทความ (แยกย่อหน้าด้วยบรรทัดว่าง)</label>
            <textarea class="form-control" name="body" rows="10">{{ item.body_text if item }}</textarea>
        </div>
    </div>
    <div class="mt-3 d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{{ url_for('admin.reviews_list') }}">ยกเลิก</a>
        <button class="btn btn-primary" type="submit">บันทึก</button>
    </div>
</form>
{% endblock %}
